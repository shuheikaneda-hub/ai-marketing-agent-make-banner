<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI画像生成ツール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .options-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .option {
            display: flex;
            flex-direction: column;
        }

        select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .generate-btn {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result {
            margin-top: 30px;
            text-align: center;
            display: none;
        }

        .result.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        .generated-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }

        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }

        .download-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .error {
            display: none;
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #c33;
        }

        .error.active {
            display: block;
        }

        .examples {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .examples h3 {
            color: #555;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .example-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .chip {
            padding: 8px 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chip:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .api-note {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 AI画像生成ツール</h1>
        <p class="subtitle">日本語で描きたい画像を説明してください</p>

        <div class="api-note">
            ⚠️ 注意: このデモは Hugging Face の無料APIを使用しています。混雑時は生成に時間がかかる場合があります。
        </div>

        <div class="input-group">
            <label for="prompt">画像の説明を入力:</label>
            <textarea 
                id="prompt" 
                placeholder="例: 富士山の前で桜が咲いている風景、青空、写実的な絵画風"
                rows="4"
            ></textarea>
        </div>

        <div class="options-group">
            <div class="option">
                <label for="style">スタイル:</label>
                <select id="style">
                    <option value="">標準</option>
                    <option value="anime style">アニメ風</option>
                    <option value="realistic photo">写実的</option>
                    <option value="oil painting">油絵風</option>
                    <option value="watercolor">水彩画風</option>
                    <option value="digital art">デジタルアート</option>
                    <option value="3d render">3Dレンダリング</option>
                </select>
            </div>
            <div class="option">
                <label for="quality">品質設定:</label>
                <select id="quality">
                    <option value="high quality">高品質</option>
                    <option value="masterpiece">傑作品質</option>
                    <option value="best quality">最高品質</option>
                    <option value="normal">通常</option>
                </select>
            </div>
        </div>

        <div class="examples">
            <h3>💡 クリックで試してみる:</h3>
            <div class="example-chips">
                <div class="chip" onclick="setExample('夕焼けの海辺で遊ぶ子供たち')">夕焼けの海辺</div>
                <div class="chip" onclick="setExample('未来都市の夜景、ネオンライト')">未来都市</div>
                <div class="chip" onclick="setExample('かわいい猫がカフェでコーヒーを飲んでいる')">猫カフェ</div>
                <div class="chip" onclick="setExample('宇宙船から見た地球')">宇宙の風景</div>
                <div class="chip" onclick="setExample('魔法の森、光る蝶々')">ファンタジー</div>
            </div>
        </div>

        <button class="generate-btn" onclick="generateImage()">
            画像を生成する ✨
        </button>

        <div class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">画像を生成中... (10-30秒かかります)</p>
        </div>

        <div class="error">
            エラーが発生しました。もう一度お試しください。
        </div>

        <div class="result">
            <h3 style="color: #333; margin-bottom: 20px;">生成された画像:</h3>
            <img class="generated-image" id="generatedImage" alt="生成された画像">
            <div>
                <a class="download-btn" id="downloadBtn" download="generated-image.png">
                    📥 画像をダウンロード
                </a>
                <button class="download-btn" style="background: #2196F3;" onclick="generateImage()">
                    🔄 もう一度生成
                </button>
            </div>
        </div>
    </div>

    <script>
        // Hugging Face APIを使用（無料で使用可能）
        const API_URL = "https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2-1";
        
        function setExample(text) {
            document.getElementById('prompt').value = text;
        }

        async function translateToEnglish(text) {
            // 簡単な日本語→英語変換のマッピング（実際のプロジェクトではGoogle Translate APIなどを使用）
            const translations = {
                '富士山': 'Mount Fuji',
                '桜': 'cherry blossoms',
                '夕焼け': 'sunset',
                '海辺': 'beach',
                '子供': 'children',
                '猫': 'cat',
                'カフェ': 'cafe',
                'コーヒー': 'coffee',
                '未来都市': 'futuristic city',
                '夜景': 'night view',
                'ネオンライト': 'neon lights',
                '宇宙船': 'spaceship',
                '地球': 'Earth',
                '魔法の森': 'magical forest',
                '光る': 'glowing',
                '蝶々': 'butterflies',
                'かわいい': 'cute',
                '美しい': 'beautiful',
                '写実的': 'realistic',
                '絵画風': 'painting style',
                '青空': 'blue sky'
            };

            let translatedText = text;
            for (const [jp, en] of Object.entries(translations)) {
                translatedText = translatedText.replace(new RegExp(jp, 'g'), en);
            }
            
            return translatedText;
        }

        async function generateImage() {
            const promptInput = document.getElementById('prompt');
            const prompt = promptInput.value.trim();
            
            if (!prompt) {
                alert('画像の説明を入力してください。');
                return;
            }

            const generateBtn = document.querySelector('.generate-btn');
            const loading = document.querySelector('.loading');
            const result = document.querySelector('.result');
            const error = document.querySelector('.error');
            
            // UIの状態を更新
            generateBtn.disabled = true;
            loading.classList.add('active');
            result.classList.remove('active');
            error.classList.remove('active');

            try {
                // プロンプトを英語に変換（簡易版）
                const translatedPrompt = await translateToEnglish(prompt);
                
                // スタイルと品質を追加
                const style = document.getElementById('style').value;
                const quality = document.getElementById('quality').value;
                
                const fullPrompt = `${translatedPrompt}${style ? ', ' + style : ''}${quality ? ', ' + quality : ''}`;

                // Hugging Face APIにリクエスト
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        inputs: fullPrompt,
                        options: {
                            wait_for_model: true
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error('画像生成に失敗しました');
                }

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                
                // 画像を表示
                const generatedImage = document.getElementById('generatedImage');
                generatedImage.src = imageUrl;
                
                // ダウンロードリンクを設定
                const downloadBtn = document.getElementById('downloadBtn');
                downloadBtn.href = imageUrl;
                
                // 結果を表示
                result.classList.add('active');
                
            } catch (err) {
                console.error('Error:', err);
                error.textContent = 'エラーが発生しました: ' + err.message;
                error.classList.add('active');
            } finally {
                generateBtn.disabled = false;
                loading.classList.remove('active');
            }
        }

        // Enterキーで生成
        document.getElementById('prompt').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateImage();
            }
        });
    </script>
</body>
</html>

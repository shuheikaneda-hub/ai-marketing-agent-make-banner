<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>広告用バナー生成ツール | AI Banner Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #e0e7ff;
            --secondary: #ec4899;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1e293b;
            --gray-900: #334155;
            --gray-700: #475569;
            --gray-500: #64748b;
            --gray-400: #94a3b8;
            --gray-300: #cbd5e1;
            --gray-200: #e2e8f0;
            --gray-100: #f1f5f9;
            --gray-50: #f8fafc;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }
        
        /* セキュリティ警告 */
        .security-warning {
            background: #fef2f2;
            border: 2px solid #ef4444;
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: start;
            gap: 0.75rem;
        }
        
        .security-warning-icon {
            color: #ef4444;
            font-size: 1.25rem;
            flex-shrink: 0;
        }
        
        .security-warning-content h4 {
            color: #991b1b;
            margin-bottom: 0.25rem;
        }
        
        .security-warning-content p {
            color: #7f1d1d;
            font-size: 0.875rem;
        }
        
        /* ヘッダー */
        .header {
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            padding: 1rem 0;
            box-shadow: var(--shadow-sm);
        }
        
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .api-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--gray-50);
            border-radius: var(--radius);
            font-size: 0.875rem;
        }
        
        .api-status.connected {
            background: #dcfce7;
            color: #166534;
        }
        
        .api-status.disconnected {
            background: #fee2e2;
            color: #991b1b;
        }
        
        /* メインコンテナ */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* APIキー設定カード */
        .api-setup-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        .api-setup-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, #fef2f215 0%, #fee2e215 100%);
            border-bottom: 1px solid var(--gray-200);
        }
        
        .api-setup-body {
            padding: 1.5rem;
        }
        
        /* グリッドレイアウト */
        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 2rem;
        }
        
        @media (max-width: 1024px) {
            .grid-layout {
                grid-template-columns: 1fr;
            }
        }
        
        /* カード */
        .card {
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }
        
        .card-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, #6366f115 0%, #8b5cf615 100%);
            border-bottom: 1px solid var(--gray-200);
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-900);
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        /* フォーム要素 */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .required {
            color: var(--danger);
        }
        
        .optional {
            color: var(--gray-500);
            font-weight: normal;
            font-size: 0.875rem;
        }
        
        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.2s;
            background: var(--white);
        }
        
        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .form-textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }
        
        .form-helper {
            font-size: 0.875rem;
            color: var(--gray-500);
            margin-top: 0.25rem;
        }
        
        /* パスワード入力 */
        .password-input-group {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray-500);
            cursor: pointer;
            padding: 0.25rem;
        }
        
        /* サイズ選択 */
        .size-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        
        .size-option {
            position: relative;
            cursor: pointer;
        }
        
        .size-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }
        
        .size-option-label {
            display: block;
            padding: 1rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            text-align: center;
            transition: all 0.2s;
            background: var(--white);
        }
        
        .size-option input[type="radio"]:checked + .size-option-label {
            border-color: var(--primary);
            background: var(--primary-light);
            color: var(--primary-dark);
            font-weight: 600;
        }
        
        /* デザインスタイル選択 */
        .style-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        
        .style-option {
            position: relative;
            cursor: pointer;
        }
        
        .style-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }
        
        .style-option-label {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            transition: all 0.2s;
            background: var(--white);
        }
        
        .style-option input[type="radio"]:checked + .style-option-label {
            border-color: var(--primary);
            background: var(--primary-light);
        }
        
        /* ボタン */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: var(--white);
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-block {
            width: 100%;
        }
        
        /* プレビューエリア */
        .preview-container {
            min-height: 400px;
            background: var(--gray-50);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .preview-placeholder {
            text-align: center;
            color: var(--gray-400);
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 600px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
        }
        
        /* ローディング */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--gray-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* トースト */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--dark);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-xl);
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast.success {
            background: var(--success);
        }
        
        .toast.error {
            background: var(--danger);
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <span>🎨</span>
                <span>広告用バナー生成ツール</span>
            </div>
            <div class="api-status" id="apiStatus">
                <span id="apiStatusIcon">⚠️</span>
                <span id="apiStatusText">APIキー未設定</span>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="container">
        <!-- APIキー設定 -->
        <div class="api-setup-card" id="apiSetupCard">
            <div class="api-setup-header">
                <h2 style="color: var(--danger); margin-bottom: 0.5rem;">🔐 APIキー設定（重要）</h2>
                <p style="color: var(--gray-700);">DALL-E 3を使用するためにOpenAI APIキーの設定が必要です</p>
            </div>
            <div class="api-setup-body">
                <div class="security-warning">
                    <div class="security-warning-icon">⚠️</div>
                    <div class="security-warning-content">
                        <h4>セキュリティに関する重要な注意</h4>
                        <p>APIキーは絶対に他人と共有しないでください。このツールはローカルストレージに保存し、外部送信しません。</p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">OpenAI APIキー</label>
                    <div class="password-input-group">
                        <input type="password" class="form-input" id="apiKeyInput" placeholder="sk-...">
                        <button class="password-toggle" onclick="togglePasswordVisibility()">👁️</button>
                    </div>
                    <div class="form-helper">
                        <a href="https://platform.openai.com/api-keys" target="_blank" style="color: var(--primary);">
                            OpenAIダッシュボード
                        </a>
                        でAPIキーを取得してください
                    </div>
                </div>
                
                <div style="display: flex; gap: 1rem;">
                    <button class="btn btn-primary" onclick="saveApiKey()">
                        APIキーを保存
                    </button>
                    <button class="btn btn-danger" onclick="clearApiKey()">
                        保存済みキーを削除
                    </button>
                </div>
            </div>
        </div>
        
        <div class="grid-layout">
            <!-- 入力フォーム -->
            <div class="card">
                <div class="card-header">
                    📝 バナー生成設定
                </div>
                <div class="card-body">
                    <form id="bannerForm">
                        <!-- キャッチコピー -->
                        <div class="form-group">
                            <label class="form-label">
                                キャッチコピー <span class="required">*</span>
                            </label>
                            <input type="text" class="form-input" id="catchCopy" required
                                   placeholder="例：今なら初回限定50%OFF">
                        </div>
                        
                        <!-- リードコピー -->
                        <div class="form-group">
                            <label class="form-label">
                                リードコピー <span class="optional">(任意)</span>
                            </label>
                            <input type="text" class="form-input" id="leadCopy"
                                   placeholder="例：プロが認めた品質を、あなたに">
                        </div>
                        
                        <!-- サイズ選択 -->
                        <div class="form-group">
                            <label class="form-label">
                                画像サイズ <span class="required">*</span>
                            </label>
                            <div class="size-options">
                                <div class="size-option">
                                    <input type="radio" name="size" id="size-square" value="1024x1024" checked>
                                    <label for="size-square" class="size-option-label">
                                        <div>正方形</div>
                                        <small>1024×1024</small>
                                    </label>
                                </div>
                                <div class="size-option">
                                    <input type="radio" name="size" id="size-portrait" value="1024x1792">
                                    <label for="size-portrait" class="size-option-label">
                                        <div>縦長</div>
                                        <small>1024×1792</small>
                                    </label>
                                </div>
                                <div class="size-option">
                                    <input type="radio" name="size" id="size-landscape" value="1792x1024">
                                    <label for="size-landscape" class="size-option-label">
                                        <div>横長</div>
                                        <small>1792×1024</small>
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 背景イメージ -->
                        <div class="form-group">
                            <label class="form-label">
                                背景イメージ <span class="required">*</span>
                            </label>
                            <textarea class="form-textarea" id="backgroundImage" required
                                      placeholder="例：高級感のある金色のグラデーション背景、キラキラした光の演出"></textarea>
                        </div>
                        
                        <!-- デザインスタイル -->
                        <div class="form-group">
                            <label class="form-label">
                                デザインスタイル <span class="required">*</span>
                            </label>
                            <div class="style-options">
                                <div class="style-option">
                                    <input type="radio" name="style" id="style-modern" value="modern" checked>
                                    <label for="style-modern" class="style-option-label">
                                        <div>
                                            <strong>モダン</strong>
                                            <div style="font-size: 0.75rem; color: var(--gray-500);">洗練された現代的デザイン</div>
                                        </div>
                                    </label>
                                </div>
                                <div class="style-option">
                                    <input type="radio" name="style" id="style-pop" value="pop">
                                    <label for="style-pop" class="style-option-label">
                                        <div>
                                            <strong>ポップ</strong>
                                            <div style="font-size: 0.75rem; color: var(--gray-500);">明るく楽しいデザイン</div>
                                        </div>
                                    </label>
                                </div>
                                <div class="style-option">
                                    <input type="radio" name="style" id="style-elegant" value="elegant">
                                    <label for="style-elegant" class="style-option-label">
                                        <div>
                                            <strong>エレガント</strong>
                                            <div style="font-size: 0.75rem; color: var(--gray-500);">上品で高級感のあるデザイン</div>
                                        </div>
                                    </label>
                                </div>
                                <div class="style-option">
                                    <input type="radio" name="style" id="style-minimal" value="minimal">
                                    <label for="style-minimal" class="style-option-label">
                                        <div>
                                            <strong>ミニマル</strong>
                                            <div style="font-size: 0.75rem; color: var(--gray-500);">シンプルで洗練されたデザイン</div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 追加要望 -->
                        <div class="form-group">
                            <label class="form-label">
                                追加要望 <span class="optional">(任意)</span>
                            </label>
                            <textarea class="form-textarea" id="additionalRequest"
                                      placeholder="例：文字は太めで読みやすく、CTAボタンを目立たせる"></textarea>
                        </div>
                        
                        <!-- 生成ボタン -->
                        <button type="submit" class="btn btn-primary btn-block" id="generateBtn" disabled>
                            <span>🎨</span>
                            <span>バナーを生成する</span>
                        </button>
                        <p style="text-align: center; margin-top: 0.5rem; font-size: 0.875rem; color: var(--gray-500);">
                            生成には1枚あたり約$0.04〜$0.08かかります
                        </p>
                    </form>
                </div>
            </div>
            
            <!-- プレビューエリア -->
            <div class="card">
                <div class="card-header">
                    👁️ プレビュー
                </div>
                <div class="card-body">
                    <div class="preview-container" id="previewContainer">
                        <div class="preview-placeholder">
                            <div style="font-size: 4rem; margin-bottom: 1rem;">🖼️</div>
                            <p>生成されたバナーがここに表示されます</p>
                        </div>
                    </div>
                    
                    <!-- アクションボタン -->
                    <div id="actionButtons" style="display: none; margin-top: 1rem; gap: 1rem;">
                        <button class="btn btn-secondary" onclick="downloadImage()">
                            💾 ダウンロード
                        </button>
                        <button class="btn btn-secondary" onclick="regenerate()">
                            🔄 再生成
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- トースト -->
    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>
    
    <script>
        // APIキー管理（セキュアな方法）
        let apiKey = '';
        
        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            checkApiKey();
        });
        
        // APIキーチェック
        function checkApiKey() {
            const savedKey = localStorage.getItem('openai_api_key');
            if (savedKey) {
                apiKey = savedKey;
                updateApiStatus(true);
                document.getElementById('generateBtn').disabled = false;
                document.getElementById('apiSetupCard').style.display = 'none';
            } else {
                updateApiStatus(false);
                document.getElementById('generateBtn').disabled = true;
            }
        }
        
        // APIステータス更新
        function updateApiStatus(connected) {
            const statusEl = document.getElementById('apiStatus');
            const iconEl = document.getElementById('apiStatusIcon');
            const textEl = document.getElementById('apiStatusText');
            
            if (connected) {
                statusEl.className = 'api-status connected';
                iconEl.textContent = '✅';
                textEl.textContent = 'APIキー設定済み';
            } else {
                statusEl.className = 'api-status disconnected';
                iconEl.textContent = '⚠️';
                textEl.textContent = 'APIキー未設定';
            }
        }
        
        // パスワード表示切り替え
        function togglePasswordVisibility() {
            const input = document.getElementById('apiKeyInput');
            input.type = input.type === 'password' ? 'text' : 'password';
        }
        
        // APIキー保存
        function saveApiKey() {
            const keyInput = document.getElementById('apiKeyInput').value.trim();
            
            if (!keyInput) {
                showToast('APIキーを入力してください', 'error');
                return;
            }
            
            if (!keyInput.startsWith('sk-')) {
                showToast('有効なAPIキーを入力してください', 'error');
                return;
            }
            
            // ローカルストレージに保存（ブラウザ内のみ）
            localStorage.setItem('openai_api_key', keyInput);
            apiKey = keyInput;
            
            // UI更新
            document.getElementById('apiKeyInput').value = '';
            updateApiStatus(true);
            document.getElementById('generateBtn').disabled = false;
            document.getElementById('apiSetupCard').style.display = 'none';
            
            showToast('APIキーを安全に保存しました', 'success');
        }
        
        // APIキー削除
        function clearApiKey() {
            if (confirm('保存済みのAPIキーを削除しますか？')) {
                localStorage.removeItem('openai_api_key');
                apiKey = '';
                updateApiStatus(false);
                document.getElementById('generateBtn').disabled = true;
                document.getElementById('apiSetupCard').style.display = 'block';
                showToast('APIキーを削除しました', 'success');
            }
        }
        
        // フォーム送信
        document.getElementById('bannerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!apiKey) {
                showToast('APIキーを設定してください', 'error');
                return;
            }
            
            const formData = {
                catchCopy: document.getElementById('catchCopy').value,
                leadCopy: document.getElementById('leadCopy').value,
                size: document.querySelector('input[name="size"]:checked').value,
                backgroundImage: document.getElementById('backgroundImage').value,
                style: document.querySelector('input[name="style"]:checked').value,
                additionalRequest: document.getElementById('additionalRequest').value
            };
            
            await generateBanner(formData);
        });
        
        // バナー生成
        async function generateBanner(formData) {
            const generateBtn = document.getElementById('generateBtn');
            const previewContainer = document.getElementById('previewContainer');
            
            // ローディング表示
            generateBtn.disabled = true;
            previewContainer.innerHTML = `
                <div class="loading-overlay">
                    <div class="spinner"></div>
                    <p>バナーを生成中...</p>
                    <p style="font-size: 0.875rem; color: var(--gray-500); margin-top: 0.5rem;">
                        約10-20秒かかります
                    </p>
                </div>
            `;
            
            // スタイルマッピング
            const styleMap = {
                modern: 'modern and sleek design',
                pop: 'colorful and playful pop art style',
                elegant: 'elegant and luxurious design',
                minimal: 'minimalist and clean design'
            };
            
            // プロンプト生成（日本語対応改善）
            const prompt = `Create a professional advertising banner with the following specifications:
                Main text: "${formData.catchCopy}" (display this text prominently in Japanese)
                ${formData.leadCopy ? `Sub text: "${formData.leadCopy}" (display in Japanese)` : ''}
                Background: ${formData.backgroundImage}
                Style: ${styleMap[formData.style]}
                ${formData.additionalRequest ? `Additional requirements: ${formData.additionalRequest}` : ''}
                IMPORTANT: The Japanese text must be clearly readable and properly displayed.
                Design should be suitable for digital advertising with high visual impact.`;
            
            try {
                const response = await fetch('https://api.openai.com/v1/images/generations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'dall-e-3',
                        prompt: prompt,
                        n: 1,
                        size: formData.size,
                        quality: 'standard',
                        response_format: 'url'
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || `API error: ${response.status}`);
                }
                
                const data = await response.json();
                const imageUrl = data.data[0].url;
                
                // 画像表示
                previewContainer.innerHTML = `
                    <img src="${imageUrl}" alt="Generated Banner" class="preview-image" id="generatedImage">
                `;
                
                // アクションボタン表示
                document.getElementById('actionButtons').style.display = 'flex';
                
                // 成功メッセージ
                showToast('バナーを生成しました！', 'success');
                
                // 画像URLを保存（ダウンロード用）
                window.currentImageUrl = imageUrl;
                
            } catch (error) {
                console.error('生成エラー:', error);
                previewContainer.innerHTML = `
                    <div class="preview-placeholder">
                        <div style="font-size: 3rem; margin-bottom: 1rem; color: var(--danger);">❌</div>
                        <p style="color: var(--danger);">生成に失敗しました</p>
                        <p style="font-size: 0.875rem; color: var(--gray-500); margin-top: 0.5rem;">
                            ${error.message}
                        </p>
                    </div>
                `;
                showToast('生成に失敗しました', 'error');
            } finally {
                generateBtn.disabled = false;
            }
        }
        
        // 再生成
        function regenerate() {
            document.getElementById('bannerForm').dispatchEvent(new Event('submit'));
        }
        
        // 画像ダウンロード
        async function downloadImage() {
            if (!window.currentImageUrl) return;
            
            try {
                const response = await fetch(window.currentImageUrl);
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `banner_${Date.now()}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showToast('ダウンロードを開始しました', 'success');
            } catch (error) {
                showToast('ダウンロードに失敗しました', 'error');
            }
        }
        
        // トースト表示
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            
            if (type === 'success') {
                toast.className = 'toast success show';
            } else if (type === 'error') {
                toast.className = 'toast error show';
            } else {
                toast.className = 'toast show';
            }
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>

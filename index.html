<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockSun式 広告クリエイティブ生成AI | Powered by Gemini 2.5</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #1a73e8;
            --primary-dark: #1557b0;
            --primary-light: #e8f0fe;
            --secondary: #ea4335;
            --success: #34a853;
            --warning: #fbbc04;
            --dark: #202124;
            --gray-700: #5f6368;
            --gray-500: #9aa0a6;
            --gray-300: #dadce0;
            --gray-100: #f1f3f4;
            --white: #ffffff;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --shadow-lg: 0 4px 16px rgba(0,0,0,0.15);
        }
        
        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* ヘッダー */
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }
        
        /* メインレイアウト */
        .main-grid {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 30px;
            animation: fadeIn 1s ease;
        }
        
        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* カード */
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .card-body {
            padding: 25px;
        }
        
        /* タブ */
        .tabs {
            display: flex;
            border-bottom: 2px solid var(--gray-300);
            margin-bottom: 25px;
        }
        
        .tab {
            padding: 12px 20px;
            background: none;
            border: none;
            color: var(--gray-700);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab.active {
            color: var(--primary);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary);
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { width: 0; }
            to { width: 100%; }
        }
        
        /* フォーム要素 */
        .form-section {
            display: none;
        }
        
        .form-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            color: var(--dark);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .required {
            color: var(--secondary);
        }
        
        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--gray-300);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        /* チェックボックスグループ */
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 2px solid var(--gray-300);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .checkbox-item:hover {
            border-color: var(--primary);
            background: var(--primary-light);
        }
        
        .checkbox-item input[type="checkbox"] {
            margin-right: 8px;
        }
        
        .checkbox-item input[type="checkbox"]:checked + label {
            color: var(--primary);
            font-weight: 500;
        }
        
        /* スライダー */
        .slider-container {
            margin: 20px 0;
        }
        
        .slider {
            width: 100%;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 5px;
            background: var(--gray-300);
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }
        
        .slider-value {
            text-align: center;
            margin-top: 10px;
            font-weight: 500;
            color: var(--primary);
        }
        
        /* ボタン */
        .btn {
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 115, 232, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-secondary:hover {
            background: var(--primary-light);
        }
        
        .btn-block {
            width: 100%;
        }
        
        /* プレビューエリア */
        .preview-container {
            min-height: 500px;
            background: var(--gray-100);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .preview-placeholder {
            text-align: center;
            color: var(--gray-700);
            padding: 40px;
        }
        
        .preview-placeholder i {
            font-size: 4rem;
            color: var(--gray-500);
            margin-bottom: 20px;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 600px;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            animation: zoomIn 0.5s ease;
        }
        
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* 分析結果 */
        .analysis-results {
            margin-top: 20px;
            padding: 20px;
            background: var(--primary-light);
            border-radius: 12px;
            border: 2px solid var(--primary);
        }
        
        .analysis-item {
            margin-bottom: 15px;
            padding: 12px;
            background: white;
            border-radius: 8px;
        }
        
        .analysis-label {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .analysis-value {
            color: var(--dark);
        }
        
        /* ローディング */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid var(--gray-300);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            color: var(--primary);
            font-weight: 500;
        }
        
        /* アニメーション */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* ツールチップ */
        .tooltip {
            position: relative;
            display: inline-block;
            margin-left: 5px;
            color: var(--gray-500);
            cursor: help;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 250px;
            background-color: var(--dark);
            color: white;
            text-align: left;
            border-radius: 8px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -125px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.85rem;
            line-height: 1.4;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
        /* プログレスバー */
        .progress-bar {
            width: 100%;
            height: 30px;
            background: var(--gray-300);
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            border-radius: 15px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <h1>🚀 StockSun式 広告クリエイティブ生成AI</h1>
            <p>4P×5W1Hフレームワークに基づく戦略的クリエイティブ生成</p>
        </div>
        
        <!-- メインコンテンツ -->
        <div class="main-grid">
            <!-- 入力パネル -->
            <div class="card">
                <div class="card-header">
                    ⚙️ クリエイティブ設定
                </div>
                <div class="card-body">
                    <!-- タブメニュー -->
                    <div class="tabs">
                        <button class="tab active" onclick="switchTab('basic')">基本設定</button>
                        <button class="tab" onclick="switchTab('strategy')">戦略設計</button>
                        <button class="tab" onclick="switchTab('advanced')">詳細設定</button>
                    </div>
                    
                    <!-- 基本設定タブ -->
                    <div id="basic-tab" class="form-section active">
                        <div class="form-group">
                            <label class="form-label">
                                商品・サービス名 <span class="required">*</span>
                            </label>
                            <input type="text" class="form-input" id="productName" 
                                   placeholder="例：ダスキンモップ">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">
                                商品カテゴリ <span class="required">*</span>
                            </label>
                            <select class="form-select" id="category">
                                <option value="">選択してください</option>
                                <option value="beauty">美容・コスメ</option>
                                <option value="health">健康・サプリメント</option>
                                <option value="fashion">ファッション</option>
                                <option value="home">生活用品・家電</option>
                                <option value="food">食品・飲料</option>
                                <option value="education">教育・学習</option>
                                <option value="business">ビジネス・B2B</option>
                                <option value="finance">金融・保険</option>
                                <option value="other">その他</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">
                                USP（独自の強み）
                                <span class="tooltip">ℹ️
                                    <span class="tooltiptext">
                                        競合にはない自社独自の価値。
                                        なぜ他社ではなく自社を選ぶべきか。
                                    </span>
                                </span>
                            </label>
                            <textarea class="form-textarea" id="usp" 
                                      placeholder="例：独自のパイル構造で一拭きでホコリをキャッチ。4週間レンタルで常に清潔な状態を維持"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">
                                配信プラットフォーム <span class="required">*</span>
                            </label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="platform-fb" checked>
                                    <label for="platform-fb">Facebook</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="platform-ig" checked>
                                    <label for="platform-ig">Instagram</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="platform-google">
                                    <label for="platform-google">Google</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="platform-line">
                                    <label for="platform-line">LINE</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 戦略設計タブ -->
                    <div id="strategy-tab" class="form-section">
                        <div class="form-group">
                            <label class="form-label">
                                ターゲットセグメント
                                <span class="tooltip">ℹ️
                                    <span class="tooltiptext">
                                        潜在層：課題に気づいていない
                                        準顕在層：課題は認識しているが行動していない
                                        顕在層：積極的に解決策を探している
                                    </span>
                                </span>
                            </label>
                            <select class="form-select" id="targetSegment">
                                <option value="latent">潜在層</option>
                                <option value="semi-aware">準顕在層</option>
                                <option value="aware" selected>顕在層</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">
                                ターゲットのインサイト（ペイン/ゲイン）
                            </label>
                            <textarea class="form-textarea" id="insight" 
                                      placeholder="例：掃除は一通りしているが本当に綺麗になっているか不安。家族の健康のために徹底的に清潔にしたい"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">
                                訴求軸
                            </label>
                            <select class="form-select" id="appealAxis">
                                <option value="function">機能・効果軸</option>
                                <option value="emotion">体験・感情軸</option>
                                <option value="unique">独自性軸</option>
                                <option value="price">価格・コスパ軸</option>
                                <option value="trust">権威・信頼軸</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">
                                コミュニケーションコンセプト
                            </label>
                            <input type="text" class="form-input" id="concept" 
                                   placeholder="例：家族の健康を守るための、掃除習慣作りのパートナー">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">
                                検証フェーズ
                            </label>
                            <select class="form-select" id="testPhase">
                                <option value="appeal">Phase1: 訴求軸の検証</option>
                                <option value="insight">Phase2: インサイトの検証</option>
                                <option value="copy">Phase3: コピー表現の検証</option>
                                <option value="design">Phase4: デザインの検証</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- 詳細設定タブ -->
                    <div id="advanced-tab" class="form-section">
                        <div class="form-group">
                            <label class="form-label">
                                デザインパターン
                            </label>
                            <select class="form-select" id="designPattern">
                                <option value="catchcopy">キャッチコピー型</option>
                                <option value="ui">UI/UX型</option>
                                <option value="comparison">比較型</option>
                                <option value="text">テキスト型</option>
                                <option value="review">口コミ型</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">
                                画像サイズ
                            </label>
                            <select class="form-select" id="imageSize">
                                <option value="1080x1080">正方形 (1080×1080)</option>
                                <option value="1080x1920">縦長 (1080×1920)</option>
                                <option value="1200x628">横長 (1200×628)</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">
                                カラートーン
                            </label>
                            <select class="form-select" id="colorTone">
                                <option value="vibrant">ビビッド・鮮やか</option>
                                <option value="pastel">パステル・優しい</option>
                                <option value="monochrome">モノクロ・シック</option>
                                <option value="warm">暖色系</option>
                                <option value="cool">寒色系</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">
                                クリエイティブの温度感
                            </label>
                            <div class="slider-container">
                                <input type="range" class="slider" id="temperature" 
                                       min="0" max="100" value="50">
                                <div class="slider-value">
                                    <span id="tempValue">50</span>
                                    <span style="font-size: 0.85rem; color: var(--gray-700);">
                                        (保守的 ← → 革新的)
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">
                                追加要望・備考
                            </label>
                            <textarea class="form-textarea" id="additionalNotes" 
                                      placeholder="その他、クリエイティブに関する要望があれば記入"></textarea>
                        </div>
                    </div>
                    
                    <!-- 生成ボタン -->
                    <button class="btn btn-primary btn-block" onclick="generateCreative()">
                        <span>✨</span>
                        <span>クリエイティブを生成</span>
                    </button>
                    
                    <!-- プログレスバー -->
                    <div class="progress-bar" id="progressBar" style="display: none;">
                        <div class="progress-fill" id="progressFill" style="width: 0%;">
                            <span id="progressText">0%</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- プレビューパネル -->
            <div>
                <div class="card">
                    <div class="card-header">
                        🎨 生成結果
                    </div>
                    <div class="card-body">
                        <div class="preview-container" id="previewContainer">
                            <div class="preview-placeholder">
                                <i>🖼️</i>
                                <h3>クリエイティブがここに表示されます</h3>
                                <p style="margin-top: 10px; font-size: 0.9rem; color: var(--gray-500);">
                                    StockSun理論に基づいた戦略的クリエイティブを生成
                                </p>
                            </div>
                        </div>
                        
                        <!-- 分析結果 -->
                        <div id="analysisResults" style="display: none;">
                            <div class="analysis-results">
                                <h3 style="margin-bottom: 15px; color: var(--primary);">
                                    📊 クリエイティブ分析
                                </h3>
                                
                                <div class="analysis-item">
                                    <div class="analysis-label">推定CTR</div>
                                    <div class="analysis-value" id="expectedCTR">-</div>
                                </div>
                                
                                <div class="analysis-item">
                                    <div class="analysis-label">戦略的ポイント</div>
                                    <div class="analysis-value" id="strategyPoints">-</div>
                                </div>
                                
                                <div class="analysis-item">
                                    <div class="analysis-label">勝ち要素（KSF）</div>
                                    <div class="analysis-value" id="keyElements">-</div>
                                </div>
                                
                                <div class="analysis-item">
                                    <div class="analysis-label">改善提案</div>
                                    <div class="analysis-value" id="improvements">-</div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- アクションボタン -->
                        <div id="actionButtons" style="display: none; margin-top: 20px; gap: 10px;">
                            <button class="btn btn-secondary" onclick="downloadImage()">
                                💾 画像をダウンロード
                            </button>
                            <button class="btn btn-secondary" onclick="regenerate()">
                                🔄 再生成
                            </button>
                            <button class="btn btn-secondary" onclick="analyzeCompetitor()">
                                🔍 競合分析
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // GAS Endpoint URL (デプロイ後のURLに置き換え)
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbzJrN_q3BUEzY-lCvbVlnMKVVALf-HpddIrAj6NmZoap3X-gKRrhnfmyQFOxftFeX2KSQ/exec';
        
        // 現在の画像URL
        let currentImageUrl = '';
        
        // タブ切り替え
        function switchTab(tabName) {
            // タブボタンの更新
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // タブコンテンツの更新
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }
        
        // スライダー値の更新
        document.getElementById('temperature').addEventListener('input', function() {
            document.getElementById('tempValue').textContent = this.value;
        });
        
        // クリエイティブ生成
        async function generateCreative() {
            const previewContainer = document.getElementById('previewContainer');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            // バリデーション
            const productName = document.getElementById('productName').value;
            const category = document.getElementById('category').value;
            
            if (!productName || !category) {
                alert('必須項目を入力してください');
                return;
            }
            
            // プログレスバー表示
            progressBar.style.display = 'block';
            let progress = 0;
            
            // プログレスアニメーション
            const progressInterval = setInterval(() => {
                if (progress < 90) {
                    progress += Math.random() * 15;
                    progressFill.style.width = progress + '%';
                    progressText.textContent = Math.round(progress) + '%';
                }
            }, 500);
            
            // ローディング表示
            previewContainer.innerHTML = `
                <div class="loading-overlay">
                    <div class="spinner"></div>
                    <div class="loading-text">StockSun理論で最適化中...</div>
                </div>
            `;
            
            // フォームデータ収集
            const formData = {
                action: 'generateImage',
                prompt: buildPrompt(),
                strategy: {
                    usp: document.getElementById('usp').value,
                    appealAxis: document.getElementById('appealAxis').value,
                    concept: document.getElementById('concept').value,
                    designPattern: document.getElementById('designPattern').value,
                    testPhase: document.getElementById('testPhase').value
                },
                targetSegment: {
                    segment: document.getElementById('targetSegment').value,
                    insight: document.getElementById('insight').value
                },
                platform: {
                    name: getSelectedPlatforms(),
                    size: document.getElementById('imageSize').value,
                    characteristics: 'フィード広告'
                }
            };
            
            try {
                // GAS APIを呼び出し（修正版）
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors', // CORSモードを変更
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: JSON.stringify(formData)
                });
                
                // no-corsモードの場合、レスポンスを直接読めないため、別の方法を使用
                // JSONPまたはGoogle Apps ScriptのdoGetを使用
                
                // 代替案: fetchの代わりにXMLHttpRequestを使用
                const xhr = new XMLHttpRequest();
                xhr.open('POST', GAS_URL, true);
                xhr.setRequestHeader('Content-Type', 'text/plain;charset=utf-8');
                
                xhr.onload = function() {
                    clearInterval(progressInterval);
                    progressFill.style.width = '100%';
                    progressText.textContent = '100%';
                    
                    if (xhr.status === 200) {
                        try {
                            const result = JSON.parse(xhr.responseText);
                            
                            if (result.success) {
                                currentImageUrl = result.imageUrl;
                                
                                // 画像表示
                                previewContainer.innerHTML = `
                                    <img src="${currentImageUrl}" alt="Generated Creative" class="preview-image">
                                `;
                                
                                // 分析結果表示
                                displayAnalysis(result);
                                
                                // ボタン表示
                                document.getElementById('actionButtons').style.display = 'flex';
                                
                                setTimeout(() => {
                                    progressBar.style.display = 'none';
                                }, 1000);
                                
                            } else {
                                throw new Error(result.error || '生成に失敗しました');
                            }
                        } catch (parseError) {
                            console.error('Parse error:', parseError);
                            throw new Error('レスポンスの解析に失敗しました');
                        }
                    } else {
                        throw new Error('サーバーエラー: ' + xhr.status);
                    }
                };
                
                xhr.onerror = function() {
                    clearInterval(progressInterval);
                    progressBar.style.display = 'none';
                    
                    previewContainer.innerHTML = `
                        <div class="preview-placeholder">
                            <i style="color: var(--secondary);">⚠️</i>
                            <h3>接続エラー</h3>
                            <p style="margin-top: 10px; color: var(--secondary);">
                                サーバーに接続できませんでした
                            </p>
                        </div>
                    `;
                };
                
                xhr.send(JSON.stringify(formData));
                
            } catch (error) {
                console.error('Error:', error);
                clearInterval(progressInterval);
                progressBar.style.display = 'none';
                
                previewContainer.innerHTML = `
                    <div class="preview-placeholder">
                        <i style="color: var(--secondary);">⚠️</i>
                        <h3>生成に失敗しました</h3>
                        <p style="margin-top: 10px; color: var(--secondary);">
                            ${error.message}
                        </p>
                    </div>
                `;
            }
        }
        
        // プロンプト構築
        function buildPrompt() {
            const productName = document.getElementById('productName').value;
            const usp = document.getElementById('usp').value;
            const insight = document.getElementById('insight').value;
            const colorTone = document.getElementById('colorTone').value;
            const temperature = document.getElementById('temperature').value;
            
            return `
${productName}の広告バナー背景画像を生成してください。

【商品の独自価値】
${usp}

【ターゲットのインサイト】
${insight}

【デザイン要件】
- カラートーン: ${getColorToneName(colorTone)}
- クリエイティブの温度感: ${temperature}% (${temperature < 30 ? '保守的' : temperature > 70 ? '革新的' : 'バランス型'})
- テキストは含めない（後から追加するため）
- 日本市場向けの洗練されたデザイン
`;
        }
        
        // 選択されたプラットフォーム取得
        function getSelectedPlatforms() {
            const platforms = [];
            if (document.getElementById('platform-fb').checked) platforms.push('Facebook');
            if (document.getElementById('platform-ig').checked) platforms.push('Instagram');
            if (document.getElementById('platform-google').checked) platforms.push('Google');
            if (document.getElementById('platform-line').checked) platforms.push('LINE');
            return platforms.join(', ');
        }
        
        // カラートーン名取得
        function getColorToneName(value) {
            const tones = {
                'vibrant': 'ビビッド・鮮やか',
                'pastel': 'パステル・優しい',
                'monochrome': 'モノクロ・シック',
                'warm': '暖色系',
                'cool': '寒色系'
            };
            return tones[value] || value;
        }
        
        // 分析結果表示
        function displayAnalysis(result) {
            document.getElementById('analysisResults').style.display = 'block';
            document.getElementById('expectedCTR').textContent = `${(result.expectedCTR * 100).toFixed(1)}%`;
            document.getElementById('strategyPoints').textContent = result.strategy || '戦略的に最適化されたデザイン';
            document.getElementById('keyElements').textContent = result.keyElements ? result.keyElements.join('、') : '視認性、訴求力、行動喚起';
            document.getElementById('improvements').textContent = '継続的なA/Bテストで更なる改善が可能';
        }
        
        // 画像ダウンロード
        async function downloadImage() {
            if (!currentImageUrl) return;
            
            try {
                const link = document.createElement('a');
                link.href = currentImageUrl;
                link.download = `creative_${Date.now()}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (error) {
                console.error('Download error:', error);
                alert('ダウンロードに失敗しました');
            }
        }
        
        // 再生成
        function regenerate() {
            generateCreative();
        }
        
        // 競合分析
        async function analyzeCompetitor() {
            const url = prompt('分析したい競合の広告画像URLを入力してください:');
            if (!url) return;
            
            alert('競合分析機能は準備中です');
            // 実装は省略
        }
    </script>

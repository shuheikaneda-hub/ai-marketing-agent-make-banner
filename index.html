<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>広告バナー生成ツール | Stable Diffusion via Replicate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #7c3aed;
            --primary-dark: #6d28d9;
            --primary-light: #ede9fe;
            --secondary: #ec4899;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --dark: #1e293b;
            --gray-900: #334155;
            --gray-700: #475569;
            --gray-500: #64748b;
            --gray-400: #94a3b8;
            --gray-300: #cbd5e1;
            --gray-200: #e2e8f0;
            --gray-100: #f1f5f9;
            --gray-50: #f8fafc;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #7c3aed 0%, #ec4899 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }
        
        /* ヘッダー */
        .header {
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            padding: 1rem 0;
            box-shadow: var(--shadow-sm);
        }
        
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #7c3aed 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .api-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--gray-50);
            border-radius: var(--radius);
            font-size: 0.875rem;
        }
        
        .api-status.connected {
            background: #dcfce7;
            color: #166534;
        }
        
        .api-status.disconnected {
            background: #fee2e2;
            color: #991b1b;
        }
        
        /* メインコンテナ */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* API設定カード */
        .api-setup-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        .api-setup-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, #f3e8ff 0%, #fce7f3 100%);
            border-bottom: 1px solid var(--gray-200);
        }
        
        .api-setup-body {
            padding: 1.5rem;
        }
        
        /* グリッドレイアウト */
        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 2rem;
        }
        
        @media (max-width: 1024px) {
            .grid-layout {
                grid-template-columns: 1fr;
            }
        }
        
        /* カード */
        .card {
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }
        
        .card-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, #f3e8ff15 0%, #fce7f315 100%);
            border-bottom: 1px solid var(--gray-200);
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-900);
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        /* フォーム要素 */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .required {
            color: var(--danger);
        }
        
        .optional {
            color: var(--gray-500);
            font-weight: normal;
            font-size: 0.875rem;
        }
        
        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.2s;
            background: var(--white);
        }
        
        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }
        
        .form-textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }
        
        .form-helper {
            font-size: 0.875rem;
            color: var(--gray-500);
            margin-top: 0.25rem;
        }
        
        /* パスワード入力 */
        .password-input-group {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray-500);
            cursor: pointer;
            padding: 0.25rem;
        }
        
        /* モデル選択 */
        .model-options {
            display: grid;
            gap: 0.75rem;
        }
        
        .model-option {
            padding: 1rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .model-option:hover {
            border-color: var(--primary);
            background: var(--primary-light);
        }
        
        .model-option.selected {
            border-color: var(--primary);
            background: var(--primary-light);
        }
        
        .model-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .model-desc {
            font-size: 0.875rem;
            color: var(--gray-600);
        }
        
        /* サイズ選択 */
        .size-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        
        .size-option {
            position: relative;
            cursor: pointer;
        }
        
        .size-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }
        
        .size-option-label {
            display: block;
            padding: 1rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            text-align: center;
            transition: all 0.2s;
            background: var(--white);
        }
        
        .size-option input[type="radio"]:checked + .size-option-label {
            border-color: var(--primary);
            background: var(--primary-light);
            color: var(--primary-dark);
            font-weight: 600;
        }
        
        /* ボタン */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #7c3aed 0%, #ec4899 100%);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: var(--white);
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-block {
            width: 100%;
        }
        
        /* プレビューエリア */
        .preview-container {
            min-height: 400px;
            background: var(--gray-50);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .preview-placeholder {
            text-align: center;
            color: var(--gray-400);
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 600px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
        }
        
        /* ローディング */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--gray-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* インフォボックス */
        .info-box {
            background: #f3e8ff;
            border: 1px solid #7c3aed;
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .info-box h4 {
            color: #6d28d9;
            margin-bottom: 0.5rem;
        }
        
        /* トースト */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--dark);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-xl);
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast.success {
            background: var(--success);
        }
        
        .toast.error {
            background: var(--danger);
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <span>🎨</span>
                <span>広告バナー生成ツール（Stable Diffusion版）</span>
            </div>
            <div class="api-status" id="apiStatus">
                <span>Replicate:</span>
                <span id="apiStatusText">未設定</span>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="container">
        <!-- API設定 -->
        <div class="api-setup-card" id="apiSetupCard">
            <div class="api-setup-header">
                <h2>🔐 APIキー設定</h2>
                <p style="color: var(--gray-700); margin-top: 0.5rem;">Replicate APIトークンを設定してください</p>
            </div>
            <div class="api-setup-body">
                <div class="form-group">
                    <label class="form-label">Replicate APIトークン</label>
                    <div class="password-input-group">
                        <input type="password" class="form-input" id="replicateKeyInput" placeholder="r8_...">
                        <button class="password-toggle" onclick="togglePasswordVisibility()">👁️</button>
                    </div>
                    <div class="form-helper">
                        <a href="https://replicate.com/account/api-tokens" target="_blank" style="color: var(--primary);">
                            Replicateダッシュボード
                        </a>
                        でAPIトークンを取得（約5円/枚）
                    </div>
                </div>
                <button class="btn btn-primary btn-block" onclick="saveApiKey()">
                    APIキーを保存
                </button>
            </div>
        </div>
        
        <div class="grid-layout">
            <!-- 入力フォーム -->
            <div class="card">
                <div class="card-header">
                    📝 バナー生成設定
                </div>
                <div class="card-body">
                    <form id="bannerForm">
                        <!-- モデル選択 -->
                        <div class="form-group">
                            <label class="form-label">
                                生成モデル <span class="required">*</span>
                            </label>
                            <div class="model-options">
                                <div class="model-option selected" onclick="selectModel(this, 'sdxl')" data-model="sdxl">
                                    <div class="model-name">SDXL（高品質・汎用）</div>
                                    <div class="model-desc">最新モデル、広告・バナー向け</div>
                                </div>
                                <div class="model-option" onclick="selectModel(this, 'anime')" data-model="anime">
                                    <div class="model-name">Animagine XL（アニメ風）</div>
                                    <div class="model-desc">日本のアニメスタイル</div>
                                </div>
                            </div>
                            <input type="hidden" id="selectedModel" value="sdxl">
                        </div>
                        
                        <!-- 用途 -->
                        <div class="form-group">
                            <label class="form-label">
                                バナーの用途 <span class="required">*</span>
                            </label>
                            <input type="text" class="form-input" id="purpose" required
                                   placeholder="例：化粧品のセール広告">
                        </div>
                        
                        <!-- 背景・デザイン -->
                        <div class="form-group">
                            <label class="form-label">
                                背景・デザイン要素 <span class="required">*</span>
                            </label>
                            <textarea class="form-textarea" id="designElements" required
                                      placeholder="例：ピンクのグラデーション背景、キラキラエフェクト、花のモチーフ"></textarea>
                        </div>
                        
                        <!-- サイズ選択 -->
                        <div class="form-group">
                            <label class="form-label">
                                画像サイズ <span class="required">*</span>
                            </label>
                            <div class="size-options">
                                <div class="size-option">
                                    <input type="radio" name="size" id="size-square" value="1024x1024" checked>
                                    <label for="size-square" class="size-option-label">
                                        <div>正方形</div>
                                        <small>1024×1024</small>
                                    </label>
                                </div>
                                <div class="size-option">
                                    <input type="radio" name="size" id="size-portrait" value="768x1344">
                                    <label for="size-portrait" class="size-option-label">
                                        <div>縦長</div>
                                        <small>768×1344</small>
                                    </label>
                                </div>
                                <div class="size-option">
                                    <input type="radio" name="size" id="size-landscape" value="1344x768">
                                    <label for="size-landscape" class="size-option-label">
                                        <div>横長</div>
                                        <small>1344×768</small>
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- スタイル -->
                        <div class="form-group">
                            <label class="form-label">
                                スタイル <span class="required">*</span>
                            </label>
                            <select class="form-select" id="style" required>
                                <option value="">選択してください</option>
                                <option value="vibrant">鮮やか・ポップ</option>
                                <option value="elegant">エレガント・高級感</option>
                                <option value="minimal">ミニマル・シンプル</option>
                                <option value="kawaii">かわいい・日本風</option>
                                <option value="business">ビジネス・信頼感</option>
                            </select>
                        </div>
                        
                        <!-- 生成ボタン -->
                        <button type="submit" class="btn btn-primary btn-block" id="generateBtn" disabled>
                            <span>✨</span>
                            <span>バナー背景を生成</span>
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- プレビューエリア -->
            <div>
                <div class="card">
                    <div class="card-header">
                        👁️ プレビュー
                    </div>
                    <div class="card-body">
                        <div class="preview-container" id="previewContainer">
                            <div class="preview-placeholder">
                                <div style="font-size: 4rem; margin-bottom: 1rem;">🖼️</div>
                                <p>生成されたバナー背景がここに表示されます</p>
                            </div>
                        </div>
                        
                        <!-- アクションボタン -->
                        <div id="actionButtons" style="display: none; margin-top: 1rem; gap: 1rem;">
                            <button class="btn btn-secondary" onclick="downloadImage()">
                                💾 ダウンロード
                            </button>
                            <button class="btn btn-secondary" onclick="regenerate()">
                                🔄 再生成
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- トースト -->
    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>
    
    <script>
        // GAS Proxy URL
        const GAS_PROXY_URL = 'https://script.google.com/macros/s/AKfycbxrZt7CjKOGFiDlQAZVjyMi3MUpEjAwam2B_QfX1UMu2SFP5sba63K5YiRLIkk96gFu-A/exec';
        
        // API管理
        let replicateKey = '';
        let currentImageUrl = '';
        let selectedModelType = 'sdxl';
        
        // モデル設定
        const models = {
            sdxl: {
                version: 'stability-ai/sdxl:39ed52f2a78e934b3ba6e2a89f5b1c712de7dfea535525255b1aa35c5565e08b',
                name: 'SDXL'
            },
            anime: {
                version: 'cagliostrolab/animagine-xl-3.1:1449e5b0232d4e1900788d6a2f6b5ca21e36757f8af7306db7c8e8ad90d9afba',
                name: 'Animagine XL 3.1'
            }
        };
        
        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            checkApiKey();
        });
        
        // APIキーチェック
        function checkApiKey() {
            const savedKey = localStorage.getItem('replicate_api_key');
            if (savedKey) {
                replicateKey = savedKey;
                updateApiStatus(true);
                document.getElementById('generateBtn').disabled = false;
                document.getElementById('apiSetupCard').style.display = 'none';
            } else {
                updateApiStatus(false);
            }
        }
        
        // APIステータス更新
        function updateApiStatus(connected) {
            const statusEl = document.getElementById('apiStatus');
            const textEl = document.getElementById('apiStatusText');
            
            if (connected) {
                statusEl.className = 'api-status connected';
                textEl.textContent = '接続済み';
            } else {
                statusEl.className = 'api-status disconnected';
                textEl.textContent = '未設定';
            }
        }
        
        // パスワード表示切り替え
        function togglePasswordVisibility() {
            const input = document.getElementById('replicateKeyInput');
            input.type = input.type === 'password' ? 'text' : 'password';
        }
        
        // APIキー保存
        function saveApiKey() {
            const keyInput = document.getElementById('replicateKeyInput').value.trim();
            
            if (!keyInput) {
                showToast('APIトークンを入力してください', 'error');
                return;
            }
            
            localStorage.setItem('replicate_api_key', keyInput);
            replicateKey = keyInput;
            
            document.getElementById('replicateKeyInput').value = '';
            updateApiStatus(true);
            document.getElementById('generateBtn').disabled = false;
            document.getElementById('apiSetupCard').style.display = 'none';
            
            showToast('APIキーを保存しました', 'success');
        }
        
        // モデル選択
        function selectModel(element, modelType) {
            document.querySelectorAll('.model-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            element.classList.add('selected');
            selectedModelType = modelType;
            document.getElementById('selectedModel').value = modelType;
        }
        
        // フォーム送信
        document.getElementById('bannerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!replicateKey) {
                showToast('APIキーを設定してください', 'error');
                return;
            }
            
            const formData = {
                model: selectedModelType,
                purpose: document.getElementById('purpose').value,
                designElements: document.getElementById('designElements').value,
                size: document.querySelector('input[name="size"]:checked').value,
                style: document.getElementById('style').value
            };
            
            await generateBanner(formData);
        });
        
        // 日本語プロンプトを英語に翻訳
        async function translateToEnglish(formData) {
            const styleMap = {
                'vibrant': 'vibrant and colorful style',
                'elegant': 'elegant and luxurious style',
                'minimal': 'minimal and clean style',
                'kawaii': 'cute Japanese kawaii style',
                'business': 'professional business style'
            };
            
            const prompt = `
以下の日本語を、Stable Diffusion用の英語プロンプトに翻訳してください。

用途: ${formData.purpose}
デザイン要素: ${formData.designElements}
スタイル: ${styleMap[formData.style]}

重要: 
- "NO TEXT, no letters, no words"を必ず含める
- 高品質を示す語句を追加

英語プロンプトのみ出力してください。`;
            
            try {
                const response = await fetch(GAS_PROXY_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                    body: JSON.stringify({ 
                        action: 'translate',
                        prompt: prompt 
                    })
                });
                
                const result = await response.json();
                if (result.success && result.data) {
                    return result.data.candidates[0].content.parts[0].text.trim();
                }
            } catch (error) {
                console.error('翻訳エラー:', error);
            }
            
            return `advertising banner background, ${styleMap[formData.style]}, NO TEXT, high quality`;
        }
        
        // バナー生成
        async function generateBanner(formData) {
            const generateBtn = document.getElementById('generateBtn');
            const previewContainer = document.getElementById('previewContainer');
            
            generateBtn.disabled = true;
            previewContainer.innerHTML = `
                <div class="loading-overlay">
                    <div class="spinner"></div>
                    <p>プロンプトを翻訳中...</p>
                </div>
            `;
            
            try {
                // 翻訳
                const englishPrompt = await translateToEnglish(formData);
                console.log('翻訳されたプロンプト:', englishPrompt);
                
                // ローディング更新
                previewContainer.innerHTML = `
                    <div class="loading-overlay">
                        <div class="spinner"></div>
                        <p>画像を生成中...</p>
                        <p style="font-size: 0.875rem; color: var(--gray-500); margin-top: 0.5rem;">
                            約15-30秒かかります
                        </p>
                    </div>
                `;
                
                // サイズ取得
                const [width, height] = formData.size.split('x').map(Number);
                
                // GAS経由でReplicate API呼び出し（生成開始）
                const createResponse = await fetch(GAS_PROXY_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                    body: JSON.stringify({
                        action: 'replicate_create',
                        token: replicateKey,
                        body: {
                            version: models[formData.model].version,
                            input: {
                                prompt: englishPrompt,
                                negative_prompt: 'text, letters, words, watermark, signature',
                                width: width,
                                height: height,
                                num_inference_steps: 25,
                                guidance_scale: 7.5
                            }
                        }
                    })
                });
                
                const createResult = await createResponse.json();
                console.log('作成結果:', createResult);
                
                if (!createResult.success || !createResult.data) {
                    throw new Error('生成の開始に失敗しました');
                }
                
                const predictionId = createResult.data.id;
                
                // ポーリングで結果を取得
                let finalResult = null;
                for (let i = 0; i < 60; i++) {
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    const checkResponse = await fetch(GAS_PROXY_URL, {
                        method: 'POST',
                        mode: 'cors',
                        headers: {
                            'Content-Type': 'text/plain'
                        },
                        body: JSON.stringify({
                            action: 'replicate_check',
                            token: replicateKey,
                            predictionId: predictionId
                        })
                    });
                    
                    const checkResult = await checkResponse.json();
                    console.log('確認結果:', checkResult);
                    
                    if (checkResult.success && checkResult.data) {
                        if (checkResult.data.status === 'succeeded') {
                            finalResult = checkResult.data;
                            break;
                        } else if (checkResult.data.status === 'failed') {
                            throw new Error('生成に失敗しました: ' + (checkResult.data.error || '不明なエラー'));
                        }
                    }
                }
                
                if (finalResult && finalResult.output && finalResult.output[0]) {
                    currentImageUrl = finalResult.output[0];
                    
                    // 画像表示
                    previewContainer.innerHTML = `
                        <img src="${currentImageUrl}" alt="Generated Banner" class="preview-image">
                    `;
                    
                    document.getElementById('actionButtons').style.display = 'flex';
                    showToast('画像を生成しました！', 'success');
                } else {
                    throw new Error('タイムアウト：生成に時間がかかりすぎています');
                }
                
            } catch (error) {
                console.error('生成エラー:', error);
                previewContainer.innerHTML = `
                    <div class="preview-placeholder">
                        <div style="font-size: 3rem; margin-bottom: 1rem; color: var(--danger);">❌</div>
                        <p style="color: var(--danger);">生成に失敗しました</p>
                        <p style="font-size: 0.875rem; color: var(--gray-500); margin-top: 0.5rem;">
                            ${error.message}
                        </p>
                    </div>
                `;
                showToast('生成に失敗しました', 'error');
            } finally {
                generateBtn.disabled = false;
            }
        }
        
        // 再生成
        function regenerate() {
            document.getElementById('bannerForm').dispatchEvent(new Event('submit'));
        }
        
        // 画像ダウンロード
        async function downloadImage() {
            if (!currentImageUrl) return;
            
            try {
                const response = await fetch(currentImageUrl);
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `banner_${Date.now()}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showToast('ダウンロードを開始しました', 'success');
            } catch (error) {
                showToast('ダウンロードに失敗しました', 'error');
            }
        }
        
        // トースト表示
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            
            if (type === 'success') {
                toast.className = 'toast success show';
            } else if (type === 'error') {
                toast.className = 'toast error show';
            } else {
                toast.className = 'toast show';
            }
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
